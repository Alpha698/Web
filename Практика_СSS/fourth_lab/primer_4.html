<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример "резиновой" верстки сайта с помощью блоков</title>
	<style type="text/css">
		BODY{margin: 0;text-align:center}
		#main{background-color:#dddddd;}
		div.header {background-color:#717dc9;height:80px}
		div.left_col {background-color:#dddddd; border-right:2px dashed #717dc9; width:198px; height:430px; float:left}
		div.right_col {background-color:#dddddd; height:400px}
		div.footer {height:70px; background-color:#717dc9; clear:both;text-align:left}
	</style>
</head>

<body>
	<div id="main">
		<div class="header"><h1>Верстка сайта</h1></div>
		<div class="left_col"><p>Меню</p></div>
		<div class="right_col">
			<h2>CSS верстка сайта</h2>
			<h4>Резиновая верстка блоками</h4>
		</div>
		<div class="footer"><p>© 2012</p></div>
	</div>
</body>
</html>

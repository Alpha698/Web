<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример блочной верстки</title>
	<style type="text/css">
		BODY{margin: 0;text-align:center}
		#main{width:600px; margin:0 auto; background-color:#dddddd}
		div.header {width:600px; height:100px; background-color:#717dc9}
		div.left_col {width:148px; height:350px; float:left; border-right:2px dashed #717dc9}
		div.right_col {width:450px; float:left}
		div.footer {width:600px; height:70px; background-color:#717dc9; clear:both;text-align:left}
	</style>
</head>

<body>
	<div id="main">
		<div class="header"><h1>Верстка сайта</h1></div>
		<div class="left_col"><p>Меню</p></div>
		<div class="right_col">
			<h2>CSS верстка сайта</h2>
			<h4>Жесткая верстка блоками</h4>
		</div>
		<div class="footer"><p>© 2012</p></div>
	</div>
</body>
</html>
